name: Deploy Profile Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 (safe + rollback)
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # ðŸ”‘ Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            node -v
            npm -v

            cd /home/ubuntu/loveyatri/loveyatri_profile_service

            echo "ðŸ“Œ Saving current commit for rollback"
            PREV_COMMIT=$(git rev-parse HEAD)

            echo "ðŸ“¥ Pulling latest code"
            git pull origin main --force

            echo "ðŸ“¦ Installing dependencies"
            npm install

            npx prisma generate
            
            echo "ðŸ—ï¸ Building application"
            npm run build

            echo "â™»ï¸ Restarting PM2"
            pm2 restart profile|| \
            pm2 start dist/server.js --name profile

            pm2 restart 2 ||  pm2 restart gateway 
            pm2 save

            echo "âœ… Deployment successful"
          EOF

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # ðŸ”‘ Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "âŒ Deployment failed â€” rolling back"

            cd /home/ubuntu/loveyatri/loveyatri_gateway

            git reset --hard HEAD~1
            npm install
            npm run build

            pm2 restart profile|| 
            pm2 start dist/server.js --name profile
            pm2 save

            echo "ðŸ” Rollback completed"
          EOF
